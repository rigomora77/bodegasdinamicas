<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodegas dinámicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4" method="POST">
                  {% csrf_token %}
                  <h2 class="fw-bold mb-2 text-center">Distribuidora LARCE S.A.</h2>
                  <p class="mb-5 text-center">Por favor ingrese su usuario y contraseña</p>
                  <div class="mb-3">
                    <label for="username" class="form-label ">Usuario</label>
                    <input type="text" class="form-control" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Contraseña</label>
                    <input type="password" class="form-control" name="password" placeholder="*******">
                  </div>                  
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>

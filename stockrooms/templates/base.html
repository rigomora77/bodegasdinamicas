<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/stores.css' %}">
</head>
<body>  
  <div>
    <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'stores' %}">Listado de Bodegas |</a>
            <a class="nav-link" href="{% url 'parts' %}">Listado Repuestos |</a>
            <a class="nav-link" href="{% url 'inventories' %}">Registro por bodega |</a>
            <a class="nav-link" href="#">Registro de consumo |</a>
            <a class="nav-link" href="{% url 'userLogout' %}">Salir</a>
          </div>
        </div>
      </div>
    </nav>       
  </div>
  
  <div class="container py-4">
    {% block content %} {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

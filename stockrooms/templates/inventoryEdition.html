    <h2>Edici贸n de repuestos en Bodegas</h2>
      <div class="card">
        <div class="card-body">
          <form action="/editInventory/" method="POST"> {% csrf_token %}

              <input type="number" id="nmbId" name="nmbId" value="{{inventory.id}}" class="form-control" placeholder="ID del repuesto" readonly required>

            </div>
            <div class="form-group py-2">

            </div>
            <div class="form-group py-2">
              <input type="number" id="nmbMin" name="nmbMin" class="form-control" value="{{inventory.min}}" placeholder="Minimo" required>
            </div>
            <div class="form-group py-2">
              <input type="number" id="nmbOrder" name="nmbOrder" class="form-control" value="{{inventory.order}}" placeholder="Reorden" required>

            <div class="form-group py-2">
              <input type="number" id="nmbMax" name="nmbMax" class="form-control" value="{{inventory.max}}" placeholder="Maximo" required>
            </div>

        </div>
      </div>

  </div>
</div>
